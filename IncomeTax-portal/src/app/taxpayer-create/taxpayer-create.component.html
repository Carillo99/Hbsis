<main role="main">
  <section>
    <div class="container">
      <input routerLink="" type="button" class="btn btn-secondary btn-sm" value="Return List Tax Payer">
    </div>
  </section>

  <section class="my-4">
    <div class="container">
        <h2>Cadastro de Contribuintes</h2>
    </div>
  </section>
  
  <section>
    <div class="container">
      <form method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name"
            class="form-control" placeholder="Name" [(ngModel)]="currentTaxpayer.name" required/>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf"
            class="form-control" placeholder="CPF" [(ngModel)]="currentTaxpayer.cpf" required/>
        </div>

        <div class="form-group">
          <label for="numberDependents">Number Dependents</label>
          <input type="text" id="numberDependents" name="numberDependents"
            class="form-control" placeholder="Number Dependents"
            [(ngModel)]="currentTaxpayer.numberDependents" required/>
        </div>

        <div class="form-group">
          <label for="grossIncome">Gross Income</label>
          <input type="text" id="grossIncome" name="grossIncome"
            class="form-control" placeholder="Gross Income"
            [(ngModel)]="currentTaxpayer.grossIncome" required/>
        </div>

        <button type="submit" class="btn btn-primary"
          [disabled]="currentTaxpayer.invalid" (click)="addTaxpayer()">Salvar</button>
      </form>
    </div>
  </section>
</main>
